<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profiles Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Search bar above container -->
   
    <div class="search-bar">
     <h1 class="top-heading">GitHub Profile Finder</h1>
        <input type="text" placeholder="Search GitHub User" class="user-search">
        <button class="btn">Search</button>
    </div>

    <!-- Main content container -->
    <div class="container">
        <img src="image.png" class="image">
        <h1 class="name"></h1>
        <p class="bio"></p>
        <div class="stats">
            <p class="follower"></p>
            <p class="following"></p>
            <p class="repos"></p>
            <p class="location"></p>                   
        </div>

        <p class="repo-list">

        </p>

    </div>

    <footer>
        <p>&copy; 2024 GitHub Profile Finder</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
